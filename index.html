<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1' />
    <meta content='true' name='HandheldFriendly' />
    <meta content='width' name='MobileOptimized' />
    <meta content='yes' name='apple-mobile-web-app-capable' />
    <title>Math</title>
    <link href="checkbox.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body id="id">
    <div id="startPage" class="start">
        <div class="checkBox-conteiner">
            <div class="sign-container">
                <div>Плюс</div>
                <input id="plusCheck" class="flipswitch" name="sign" value="plus" type="checkbox" />
            </div>
            <div class="sign-container">
                <div>Мінус</div>
                <input id="minusCheck" class="flipswitch" name="sign" value="minus" type="checkbox" />
            </div>
        </div>

        <div class="start-row">
            <div>Прикладів: </div>
            <input id="examplesSolved" type="number" class="startInputs" />
        </div>
        <div class="start-row">
            <div>Від: </div>
            <input id="skladFrom" type="number" class="startInputs">
        </div>
        <div class="start-row">
            <div>До: </div>
            <input id="skladTo" type="number" class="startInputs">
        </div>
        <div>
            <button id="startButomn" class="button-main" onclick="startTest()">Почати</button>
        </div>
    </div>
    <div id="testPage" class="conteiner hiden">
        <div class="top">
            <span>Математика Для Улянки</span>
        </div>
        <div class="input">
            <div class="numbers">
                <span id="first"></span>
                <span id="sign"></span>
                <span id="second"></span>
                <span>=</span>
            </div>
            <input id="input" type="number" />
        </div>
        <div class="time">
            <div id="time"></div>
        </div>
        <div class="true-or-false">
            <div class="correct-answer" id="true"></div>
            <div class="wrong-answer" id="false"></div>
        </div>
    </div>
    <div id="resultPage" class="hiden">
        <div class="true-or-false">
            <div class="correct-answer">
                <span>Правильно:</span>
                <span id="answCorrect"></span>
            </div>
            <div class="wrong-answer">
                <span>Неправильно:</span>
                <span id="anwswWrong"></span>
            </div>
        </div>
        <div class="answerAndMark">
            <div>
                <span>Всього відповідей:</span>
                <span id="allAnswers"></span>
            </div>
            <div>

                <span>
                    Оцінка:
                </span>
                <span id="mark"></span>
            </div>
        </div>
        <div class="finish-butomn">
            <button id="finishButton" class="button-main" onclick="lastContinue()">Продовжити</button>
        </div>

    </div>
</body>
<script src="changePage.js"></script>
<script src="index.js "></script>

</html>
