<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body id="id">
    <div id="start" class="start">
        <div class="checkBox-conteiner">
            <div class="sign-container">
                <div>Плюс</div>
                <input class="first-check" name="sign" value="plus" type="checkbox" />
            </div>
            <div class="sign-container">
                <div>Мінус</div>
                <input class="second-check" name="sign" value="minus" type="checkbox" />
            </div>
        </div>

        <div>
            <div>Прикладів: </div>
            <input id="examplesSolved" />
        </div>
        <div>
            <div>Від: </div>
            <input id="skladFrom">
            <div>До: </div>
            <input id="skladTo">
        </div>
        <button id="startButomn" class="start-butomn" onclick="startTest()">Почати</button>
    </div>
    <div id="conteiner" class="conteiner hiden">
        <div class="top">
            <h1>Математика Для Улянки</h1>
        </div>
        <div class="input">
            <div class="numbers">
                <h1 id="first"></h1>
                <h1 id="sign"></h1>
                <h1 id="second"></h1>
                <h1>=</h1>
            </div>
            <input id="input" />
        </div>
        <div class="time">
            <div id="time"></div>
        </div>
        <div class="true-or-false">
            <div id="true"></div>
            <div id="false"></div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
